<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section class="section">
      <div class="card">
        <div class="container">
          <div class="img-container">
            <img
              src="images/image-equilibrium.jpg"
              alt="Equilibrium"
              class="equilibrium-img"
            />
            <div class="middle">
              <img src="images/icon-view.svg" alt="View" class="view" />
            </div>
          </div>
          <div class="nft">
            <h1 class="nft__title">Equilibrium #3429</h1>
            <p class="nft__text soft-blue-text">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="nft-details">
              <div class="nft-details__price">
                <img
                  src="images/icon-ethereum.svg"
                  alt="Ethereum"
                  class="nft-details__icon"
                />
                <p>0.041 ETH</p>
              </div>
              <div class="nft-details__remaining soft-blue-text">
                <img
                  src="images/icon-clock.svg"
                  alt="Clock"
                  class="nft-details__icon"
                />
                <p class="">3 days left</p>
              </div>
            </div>
            <hr />
            <div class="nft-creator soft-blue-text">
              <img
                src="images/image-avatar.png"
                alt="Image of NFT Creator"
                class="nft-creator__image"
              />
              <p class="nft-creator__text">
                Creation of <span class="nft-creator__name light-text">Jules Wyvern</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">jc /Urinzi</a>.
      </div>
    </footer>
  </body>
</html>
